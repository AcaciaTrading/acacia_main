{% extends "base.html" %}
{% load bootstrap %}

{% block content %}
<h2>Change Password</h2>
<div class="row container">
    <div class="col-sm-4">
        <form role="form" method="post" action=".">
            {% csrf_token %}
            {{ form|bootstrap }}
            <div class="form-group">
                <button class="btn btn-success" type="submit">Change Password</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
